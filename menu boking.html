<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #4d5551; /* Warna abu gelap dari background */
            color: #fff;
        }

        .header {
            background-color: #a0a196; /* Warna abu muda dari header */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .header .logo .gas {
            color: #f2c700; /* Warna kuning untuk GAS */
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }

        .form-container {
            background-color: #ccc;
            padding: 20px;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="gas">GAS</span>BANTER
        </div>
        <nav class="nav">
            <a href="#">HOME</a>
            <a href="#">PENYEWAAN</a>
            <a href="#">SETIAWAN</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="form-container">
            SILAHKAN MASUKKAN DATA DIRI ANDA
        </div>
    </div>
</body>
</html>
