<!DOCTYPE html>
<html>
<head>
<title>GASBANTER</title>
<style>
body {
  background-color: #222;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.header {
  background-color: #FFC300;
  color: #222;
  padding: 10px;
  text-align: center;
  position: relative;
}

.header h1 {
  margin: 0;
}

.header img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  height: 50px;
}

.sidebar {
  background-color: #333;
  width: 200px;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  padding: 20px;
}

.sidebar a {
  display: block;
  color: #fff;
  padding: 10px;
  margin-bottom: 10px;
  text-decoration: none;
}

.sidebar a:hover {
  background-color: #555;
}

.content {
  margin-left: 220px;
  padding: 20px;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
  border: 1px solid #fff;
}

th {
  background-color: #555;
}

.user-info {
  position: absolute;
  top: 10px;
  right: 20px;
  color: #fff;
}

.user-info a {
  text-decoration: none;
  color: #fff;
}
</style>
</head>
<body>

<div class="header">
   <h1>GASBANTER</h1>
   <img src="logo.png" alt="GASBANTER Logo">
</div>

<div class="sidebar">
   <a href="#Settings">#Settings</a>
   <a href="#Tambahkan kendaraan">Tambahkan kendaraan</a>
   <a href="#Profil PT">Profil PT</a>
   <a href="#Menu">Menu></a>
   <a href="#Pemesanan Kendaraan">Pemesanan Kendaraan</a>
   <a href="#Home">Home</a>
</div>

<div class="content">
   <h2>Customer Information</h2>
   <table>
      <tr>
         <th>Customer</th>
         <th>ID</th>
         <th>Kendaraan</th>
         <th>Plat Nomor</th>
      </tr>
      <tr>
         <td>Syarif udin</td>
         <td>12</td>
         <td>Megapro</td>
         <td>E 1423 PP</td>
      </tr>
      <tr>
         <td>Bagong nur</td>
         <td>03</td>
         <td>Vario</td>
         <td>E 1423 PP</td>
      </tr>
   </table>
</div>

<div class="user-info">
   <a href="#profile">Profile</a>
   <a href="#logout">Logout</a>
</div>

</body>
</html>
