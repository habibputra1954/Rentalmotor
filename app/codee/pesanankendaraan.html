<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #222;
  color: #fff;
  font-family: sans-serif;
}

.container {
  display: flex;
  height: 100vh;
}

.sidebar {
  background-color: #333;
  width: 200px;
  padding: 20px;
}

.sidebar h1 {
  margin-top: 0;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

.sidebar li {
  margin-bottom: 10px;
}

.sidebar a {
  color: #fff;
  text-decoration: none;
  display: flex;
  align-items: center;
}

.sidebar i {
  margin-right: 10px;
}

.content {
  flex: 1;
  padding: 20px;
}

.header {
  background-color: #f5b700;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  margin: 0;
}

.header .user {
  display: flex;
  align-items: center;
}

.header .user i {
  margin-right: 5px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  text-align: left;
  padding: 8px;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #444;
}
</style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h1>GASBANTER</h1>
    <ul>
      <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
       <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
      <li><a href="#"><i class="fas fa-envelope"></i>Messages</a></li>
      <li><a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
    </ul>
  </div>
  <div class="content">
    <div class="header">
      <h1>Dashboard</h1>
      <div class="user">
        <i class="fas fa-user-circle"></i>
        <span>Welcome, User!</span>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>john@example.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>jane@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
