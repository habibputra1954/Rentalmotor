<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #464646;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  text-align: center;
}

h2 {
  margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  border-radius: 5px;
}

button {
  background-color: #007bff;
  color: white;
  padding: 12px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  border-radius: 5px;
}

button:hover {
  background-color: #0056b3;
}

a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
  <h2>Login page</h2>
  <input type="text" placeholder="Enter Email Address" required>
  <input type="text" placeholder="Call Number" required>
  <button type="submit">Login</button>
  <a href="#">Forgot Password?</a>
  <a href="#">Create an Owner Account!</a>
  <a href="#">Create a Customer Account!</a>
</div>
</body>
</html>
